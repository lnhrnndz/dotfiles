import:
  - ~/.config/alacritty/themes/gruvbox.yml
  - ~/.config/alacritty/themes/catppuccin-mocha.yml
  - ~/.config/alacritty/themes/github_dark_default.yml
    # last line is the theme

env:
  WINIT_X11_SCALE_FACTOR: "1"

window:
  padding:
    x: 8
    y: 8
  dynamic_padding: true

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic

  size: 12

  offset:
    x: 0
    y: 0

live_config_reload: true

key_bindings:
  - { key: Return,     mods: control|Shift,     action: SpawnNewInstance }
  - { key: PageUp,                              action: ScrollPageUp     }
  - { key: PageDown,                            action: ScrollPageDown   }
  - { key: Up,         mods: alt,               action: ScrollPageUp     }
  - { key: Down,       mods: alt,               action: ScrollPageDown   }
