colors:
  primary:
    background: '#131516'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#131516'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

env:
  WINIT_X11_SCALE_FACTOR: "1"

window:
  padding:
    x: 8
    y: 4

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 12

  offset:
    x: 0
    y: 0

live_config_reload: true

key_bindings:
  - { key: Return, mods: alt|Shift, action: SpawnNewInstance }
