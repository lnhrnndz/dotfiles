import:
  - ~/.config/alacritty/themes/catppuccin-mocha.yml

env:
  WINIT_X11_SCALE_FACTOR: "1"

window:
  padding:
    x: 8
    y: 8

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 12

  offset:
    x: 0
    y: 0

live_config_reload: true

key_bindings:
  - { key: Return,    mods: alt|Shift,  action: SpawnNewInstance }
  - { key: PageUp,                      action: ScrollPageUp     }
  - { key: PageDown,                    action: ScrollPageDown   }
  - { key: Up,         mods: alt,       action: ScrollPageUp     }
  - { key: Down,       mods: alt,       action: ScrollPageDown   }
