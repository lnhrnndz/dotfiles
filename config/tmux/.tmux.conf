# set Ctrl-Space as the prefix
unbind-key C-b 
set-option -g prefix C-Space
bind-key C-Space send prefix

# vim-like pane resizing  
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

unbind C-up
unbind C-down
unbind C-left
unbind C-right

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R

unbind up
unbind down
unbind left
unbind right

# set new panes to open in home directory
bind c new-window -c "$HOME"
bind b split-window -c "$HOME"
bind v split-window -h -c "$HOME"

# set new panes to open in current directory with Ctrl
bind C-c new-window -c "#{pane_current_path}"
bind C-b split-window -c "#{pane_current_path}"
bind C-v split-window -h -c "#{pane_current_path}"

set -g focus-events on

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# vi mode
set-window-option -g mode-keys vi


## COLORSCHEME: gruvbox dark (medium)
set-option -g status "on"
# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 
# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 
# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 
# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 
# pane border
set-option -g pane-active-border-style fg=colour250 
set-option -g pane-border-style fg=colour237 
# message infos
set-option -g message-style bg=colour108,fg=colour234 
# writing commands inactive
set-option -g message-command-style bg=colour237,fg=colour223 
# pane number display
set-option -g display-panes-active-colour colour124 
set-option -g display-panes-colour colour237 
# clock
set-window-option -g clock-mode-colour colour223 
# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 
## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left "#[bg=colour223,fg=colour237] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]"
set-option -g status-right "#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]#[bg=colour239,fg=colour223] %Y-%m-%d %H:%M #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]#[bg=colour223,fg=colour234] #h #(~/bin/battery.sh)"

set-window-option -g window-status-current-format "#[bg=colour214,fg=colour237,nobold,noitalics,nounderscore]#[bg=colour108,fg=colour234,nobold] [#I] #W#{?window_zoomed_flag,*Z,} #[bg=colour237,fg=colour214,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=colour237,fg=colour223] [#I] #W #[bg=colour237,fg=colour239,noitalics]"


